<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
  


    <a-scene embedded arjs>
    
      <!-- experimental marker -->
      <a-marker preset="hiro">
          <a-box position="0 -0.5 0"
                 height="0.8"
                 width="0.8"
                 depth="0.8"
                 material="color: green; transparent: true; opacity: 0.5"
                 event-set__down="_event: mousedown; _target: #hiroanswertext; visible: true"
                 event-set__leave="_event: mouseleave; _target: #hiroanswertext; visible: false"></a-box>
        
             <!--event-set__up="_event: mouseup; _target: #hiroquestiontext; visible: true"-->
        
          <a-entity position="0 0.5 0.25"
                    text="anchor: center; width: 1.5; color: white;
                    value: [ELEC101] Circuits and Systems.


                    Question: Ampere is a SI base unit, true or false?">
          </a-entity>
          <a-entity id="hiroanswertext"
                    visible: false
                    position="0 0.3 0.25"
                    text="anchor: center; width: 1.5; color: white;
                    value: Answer: false. Columb is an SI unit, however.">
          </a-entity>
        
      </a-marker>
      
      <!------------------------------------------------------------------->
      
      <a-marker type="pattern" url="https://raw.githack.com/Raving-Rabbit/arCube/main/HTML/pattern-marker.patt">
          <a-box position="0 -0.5 0" height="0.8" width="0.8" depth="0.8" material="color: yellow;"></a-box>
		  <a-entity position="0 0.5 0"
                text="anchor: center; width: 1.5; color: white; value: ELEC111 The best module in the world!">
		  </a-entity>
      </a-marker>
      
      <!------------------------------------------------------------------->    
      
<a-marker type="pattern" url="https://raw.githack.com/Raving-Rabbit/arCube/main/HTML/markersPATT/pattern-Individual_Blocks-2.patt">
          <a-box position="0 -0.5 0" height="0.8" width="0.8" depth="0.8" material="color: green; transparent: true; opacity: 0.5"></a-box>
		  <a-entity position="0 0.5 0.25"
                text="anchor: center; width: 1.5; color: white;
                value: [ELEC102] Principles of Electromag.
                
                
                Question: Tesla is a SI base unit, true or false?">
		  </a-entity>
      </a-marker>
      
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    
    </a-scene>
  </body>
</html>
