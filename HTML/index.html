<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
  


    <a-scene embedded arjs>
    
      <!-- experimental marker -->
      <a-marker preset="hiro">
        <a-entity position="0 0.5 0.25"
                  rotation="-45 0 0"
                  text="anchor: center; width: 1.5; color: white; wrapCount:75;
                  value: [HIRO] Test Marker


                  Question: Ampere is a SI base unit, true or false?">
        </a-entity>
        <a-entity id="hiroanswertext"
                  visible="false"
                  position="0.0 0.4 0.45"
                  rotation="-45 0 0"
                  text="anchor: center; width: 1.5; color: white; wrapCount:75;
                  value: Answer: True.">
        </a-entity>

        <a-box position="0 -0.5 0"
               material="color: purple; transparent: true; opacity: 0.5"
               event-set__down="_event: mousedown; _target: #hiroanswertext; visible: true"
               event-set__leave="_event: mouseleave; _target: #hiroanswertext; visible: false"></a-box>

           <!--event-set__up="_event: mouseup; _target: #hiroquestiontext; visible: false-->
        
          
        
      </a-marker>
      
      <!------------------------------------------------------------------->
      
      <a-marker type="pattern" url="https://raw.githack.com/Raving-Rabbit/arCube/main/HTML/COMP101.patt">
        <a-entity position="0 0.1 0.1"
                  rotation="-45 0 0"
                  text="anchor: center; width: 2.5; color: white; wrapCount:75; baseline: bottom;
                  value:[COMP101] Introduction to Programming
                        To introduce concepts and principles of problem solving by computer, and
                        the construction of appropriate algorithms for the solution of problems.
                        To demonstrate the principles underlying the design of high level
                        programming languages. To give students experience and confidence in the
                        use of a high level programming language to implement algorithms.

                        Question: Which programming language is named after a comedy series?">
        </a-entity>
        <a-entity id="comp101answertext"
                  visible="false"
                  position="0.0 0.1 0.3"
                  rotation="-45 0 0"
                  text="anchor: center; width: 1.5; color: white; wrapCount:75;
                  value:Answer: Python, after Monty Python">
        </a-entity>

        <a-box position="0 -0.5 0"
               material="color: yellow; transparent: true; opacity: 0.5"
               event-set__down= "_event: mousedown;  _target: #comp101answertext; visible: true"
               event-set__leave="_event: mouseleave; _target: #comp101answertext; visible: false"></a-box>
      </a-marker>
      
      <!------------------------------------------------------------------->    
      
      <a-marker type="pattern" url="https://raw.githack.com/Raving-Rabbit/arCube/main/HTML/ELEC142.patt">
        <a-entity position="0 0.1 0.1"
                  rotation="-45 0 0"
                  text="anchor: center; width: 2.5; color: white; wrapCount:75; baseline: bottom;
                  value:[ELEC142] Electrical Circuits & Systems
                        To become familiar with a range of circuit analytical techniques and apply
                        the most appropriate technique for a given circuit. To understand and 
                        analyse the behaviour of passive and active components and operational
                        amplifiers in both DC and AC circuits.

                  Question: What's the name of the unit used to measure Inductance?">
        </a-entity>
        <a-entity id="elec142answertext"
                  visible="false"
                  position="0.0 0.1 0.3"
                  rotation="-45 0 0"
                  text="anchor: center; width: 1.5; color: white; wrapCount:75;
                  value:Answer: henry, after Joseph Henry.">
        </a-entity>

        <a-box position="0 -0.5 0"
               material="color: blue; transparent: true; opacity: 0.5"
               event-set__down= "_event: mousedown;  _target: #elec142answertext; visible: true"
               event-set__leave="_event: mouseleave; _target: #elec142answertext; visible: false"></a-box>
      
      </a-marker>
      
      <!------------------------------------------------------------------->     
      
      <a-marker type="pattern" url="https://raw.githack.com/Raving-Rabbit/arCube/main/HTML/ELEC191.patt">
        <a-entity position="0 0.1 0.1"
                  rotation="-45 0 0"
                  text="anchor: center; width: 2.5; color: white; wrapCount:75; baseline: bottom;
                  value:[ELEC191] Mathematics A for Electrical Engineers
                        To bring students from varying backgrounds up to a common level in
                        preparation for further modules in mathematics.  To cover in detail the
                        basic techniques of differential calculus and provide an introduction to
                        the theories of integral calculus, vectors, complex numbers and series.

                        Question: What is a complex number?">
        </a-entity>
        <a-entity id="elec191answertext"
                  visible="false"
                  position="0.0 0.1 0.3"
                  rotation="-45 0 0"
                  text="anchor: center; width: 1.5; color: white; wrapCount:75;
                  value:Answer: A number that can be expressed in the form a + bi where a/b are
                        real numbers and i (or j) is the square root of -1 (!)">
        </a-entity>

        <a-box position="0 -0.5 0"
               material="color: blue; transparent: true; opacity: 0.5"
               event-set__down= "_event: mousedown;  _target: #elec191answertext; visible: true"
               event-set__leave="_event: mouseleave; _target: #elec191answertext; visible: false"></a-box>
      
      </a-marker>
      
      <!------------------------------------------------------------------->      
      
      <a-marker type="pattern" url="https://raw.githack.com/Raving-Rabbit/arCube/main/HTML/ELEC222.patt">
        <a-entity position="0 0.1 0.1"
                  rotation="-45 0 0"
                  text="anchor: center; width: 2.5; color: white; wrapCount:75; baseline: bottom;
                  value:[ELEC222] The aim of the project is to provide students with practical
                        work which underpins, confirms and gives application focus for academic
                        study, while testing a wide range of skills.

                        Question: What is the SI base unit for temperature?">
        </a-entity>
        <a-entity id="elec222answertext"
                  visible="false"
                  position="0.0 0.1 0.3"
                  rotation="-45 0 0"
                  text="anchor: center; width: 1.5; color: white; wrapCount:75;
                  value:Answer: kelvin, named after William Thomson, 1st Baron Kelvin">
        </a-entity>

        <a-box position="0 -0.5 0"
               material="color: blue; transparent: true; opacity: 0.5"
               event-set__down= "_event: mousedown;  _target: #elec222answertext; visible: true"
               event-set__leave="_event: mouseleave; _target: #elec222answertext; visible: false"></a-box>
      
      </a-marker>
      
      <!-------------------------------------------------------------------> 
      
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    
    </a-scene>
  </body>
</html>
